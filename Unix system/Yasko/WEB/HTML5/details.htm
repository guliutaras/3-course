</head>
<body>
<h1>HTML 5 теги, що визначають деталі документу</h1>
              
              <p class="p2">  Теги &lt;details> &lt;/details></p>
  
  <p>Теги <kbd> &lt;details> &lt;/details></kbd>  визначають деталі документу:  
  </p>
  <table class="jsexam"><tr><td class="white">
                 <code>                
                 &lt;!DOCTYPE HTML><br />
&lt;html><br />
&lt;body><br />

  &lt;details>Дата публікації: Лютий  2010&lt;/details><br />

&lt;/body><br />
&lt;/html><br />
         </code></td></tr></table>
  
   
  
  <p> Теги  <kbd> &lt;details> &lt;/details></kbd> вперше представлені у специфікації <b>HTML 5</b>. </p>
</body>
</html>
