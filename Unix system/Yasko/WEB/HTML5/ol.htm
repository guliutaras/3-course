<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
<title>HTML 5 теги &lt;ol> &lt;/ol> - нумерований (впорядкований) список </title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
<h1>HTML 5 теги, що визначають нумерований список </h1>
              
              <p class="p2">Теги &lt;ol> &lt;/ol></p>
  
  <p>Теги <kbd>&lt;ol> &lt;/ol></kbd>   визначають впорядкований (нумерований) список:  
  </p>
  <table class="jsexam"><tr><td class="white">
                 <code>                
                
 
 &lt;html><br />
 &lt;body><br />
  
   &lt;ol><br />
&lt;li>Sony&lt;/li><br />
&lt;li>Toshiba&lt;/li><br />
&lt;li>Asus&lt;/li><br />
 
&lt;/ol><br />
  
 &lt;/body><br />
 &lt;/html>
 
         </code></td></tr></table>
         
        
  <p>Результат:</p> 
  <ol>
<li>Sony</li>
<li>Toshiba</li>
<li>Asus</li>
 </ol>
      
</body>
</html>
