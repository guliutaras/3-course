<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
<title>HTML 5 тег &lt;!DOCTYPE> вказує браузеру, з яким саме документом він має справу</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
<h1>HTML 5 тег, що визначає тип документа</h1>
              
              <p class="p2">Тег &lt;!DOCTYPE></p>
  
  <p>Тег <kbd>&lt;!DOCTYPE></kbd>   визначає тип <b>HTML</b> документа:  
  </p>
  <table class="jsexam"><tr><td class="white">
                 <code>                
                 &lt;!DOCTYPE HTML><br />
&lt;html><br />
&lt;body><br />

 
&lt;p>Параграф&lt;/p><br />

&lt;/body><br />
&lt;/html><br />
         </code></td></tr></table>
         
     

  <p>В <b>HTML 5</b>  тег  <kbd>&lt;!DOCTYPE></kbd> виглядає так:<br /><br /> <kbd>&lt;!DOCTYPE HTML></kbd>. </p> 
  

</body>
</html>
