<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
<title>HTML 5 теги &lt;del> &lt;/del>  - перекреслений текст (закреслений текст)</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
<h1>HTML 5 теги, що визначають перекреслений текст</h1>
              
              <p class="p2">Теги &lt;del> &lt;/del> </p>
  
  <p>Теги <kbd>&lt;del> &lt;/del></kbd>   відображують перекреслений текст:  
  </p>
  <table class="jsexam"><tr><td class="white">
                 <code>                
                
 &lt;!DOCTYPE HTML><br />
&lt;html><br />
&lt;body><br />

&lt;p>Ноутбук Asus. Ціна: &lt;del>900 у.о.&lt;/del> 800 у.о.&lt;/p><br />

&lt;/body><br />
&lt;/html>

 
 
 
 
         </code></td></tr></table>
         
         
  <p>Результат:</p> 
   
  <p>Ноутбук Asus. Ціна: <del>900 у.о.</del> 800 у.о. </p>
</body>
</html>
