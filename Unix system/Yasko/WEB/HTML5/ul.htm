<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
<title>HTML 5 теги &lt;ul> &lt;/ul> - ненумерований список </title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
<h1>HTML 5 теги, що створюють невпорядковані списки</h1>
              
              <p class="p2">Теги &lt;ul> &lt;/ul></p>
  
  <p>Теги <kbd>&lt;ul> &lt;/ul></kbd>   визначають невпорядкований (ненумерований) список:
  </p>
  <table class="jsexam"><tr><td class="white">
                 <code>                
                
 
 &lt;html><br />
 &lt;body><br />
  
   &lt;ul><br />
&lt;li>Sony&lt;/li><br />
&lt;li>Toshiba&lt;/li><br />
&lt;li>Asus&lt;/li><br />
 
&lt;/ul><br />
  
 &lt;/body><br />
 &lt;/html>
 
         </code></td></tr></table>
         
          
  <p>Результат:</p> 
  <ul>
<li>Sony</li>
<li>Toshiba</li>
<li>Asus</li>
 </ul>
      
</body>
</html>
