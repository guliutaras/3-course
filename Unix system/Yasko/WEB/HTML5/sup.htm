<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
<title>HTML 5 теги &lt;sup> &lt;/sup>  - текст у верхньому індексі</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
<h1>HTML 5 теги, відображають текст у верхньому індексі</h1>
              
              <p class="p2">Теги &lt;sup> &lt;/sup> </p>
  
  <p>Теги <kbd>&lt;sup> &lt;/sup> </kbd>    відображають елемент тексту у верхньому індексі:</p>
  <table class="jsexam"><tr><td class="white">
                 <code>                
                
 &lt;html><br />
 &lt;body><br />
 
  &lt;p>BROOKLYN &lt;sup>tm&lt;/sup>&lt;/p><br />
 
 &lt;/body><br />
 &lt;/html>
         </code></td></tr></table>
         
         
  <p>Результат:</p> 
    <p>BROOKLYN <sup>tm</sup></p>
  
</body>
</html>
