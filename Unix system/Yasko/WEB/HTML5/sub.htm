<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
<title>HTML 5 теги &lt;sub> &lt;/sub>  - нижній індекс тексту</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
<h1>HTML 5 теги, визначають нижній індекс</h1>
              
              <p class="p2">Теги &lt;sub> &lt;/sub> </p>
  
  <p>Теги <kbd>&lt;sub> &lt;/sub> </kbd>    відображають елемент тексту в нижньому індексі:
  </p>
  <table class="jsexam"><tr><td class="white">
                 <code>                
                
 &lt;html><br />
 &lt;body><br />
 
  &lt;p>H&lt;sub>2&lt;/sub>SO&lt;sub>4&lt;/sub>&lt;/p><br />
 
 &lt;/body><br />
 &lt;/html>
         </code></td></tr></table>
         
         
  <p>Результат:</p> 
    
  <p>H<sub>2</sub>SO<sub>4</sub></p>
</body>
</html>
