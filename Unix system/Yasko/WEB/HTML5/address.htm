<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
<title>HTML 5 теги &lt;address> &lt;/address> - адреса</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
<h1>HTML 5 теги, що визначають адресу </h1>
              
              <p class="p2">Теги &lt;address> &lt;/address></p>
  
  <p>Теги <kbd>&lt;address> &lt;/address></kbd> відображають текст у форматі адреси:  
  </p>
  <table class="jsexam"><tr><td class="white">
                 <code>                
                 &lt;!DOCTYPE HTML><br />
&lt;html><br />
&lt;body><br />

 &lt;address><br />
 пр. Кірова 57/5&lt;br /><br />
 тел: 359 877791156&lt;br /><br />
 &lt;/address><br />
 

&lt;/body><br />
&lt;/html><br />
         </code></td></tr></table>
         
       

  <p>Результат:</p> 
   <address>
пр. Кірова 57/5<br />
тел: 359 877791156<br />
</address>
</body>
</html>
