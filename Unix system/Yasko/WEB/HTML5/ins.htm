<h1>HTML 5 теги, що змінюють шрифт і текст в підкреслений</h1>
<p class="p2">  Теги &lt;ins> &lt;/ins> </p>
  
  <p>Теги <kbd>&lt;ins> &lt;/ins></kbd>    змінюють текст в підкреслений:</p><table class="jsexam"><tr><td class="white">
<code>
 &lt;html><br />
 &lt;body><br /> &lt;p>Теги, що змінюють текст в &lt;ins>підкреслений&lt;/ins>.&lt;/p><br/> &lt;/body><br />
 &lt;/html></code></td></tr></table><p>Результат:</p><p>Теги, що змінюють текст в<ins>підкреслений</ins>.</p>
