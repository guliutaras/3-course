<body>
<h1>HTML 5 теги, впроваджують лінійну або рядкову цитату</h1>
              
              <p class="p2"> Теги &lt;q> &lt;/q></p>
  
  <p>Теги <kbd>&lt;q> &lt;/q></kbd>    визначають лінійну цитату, виділену лапками:
  </p>
  <table class="jsexam"><tr><td class="white">
                 <code>                
                
 &lt;html><br />
 &lt;body><br />
 
  
 &lt;p>Текст с &lt;q>линійною цитатою&lt;/q>.&lt;/p><br />
  
 
 &lt;/body><br />
 &lt;/html>
         </code></td></tr></table>
         
         
  <p>Результат:</p> 
   
 <p>Текст с <q>линійною цитатою</q>.</p>
