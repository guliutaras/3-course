<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
<title>HTML 5 теги &lt;button> &lt;/button> - створюють звичайну кнопку</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
<h1>HTML 5 теги, шо визначають кнопки всередині сторінки </h1>
              
              <p class="p2">Теги &lt;button> &lt;/button></p>
  
  <p>Теги <kbd>&lt;button> &lt;/button></kbd>  створюють кнопку:  
  </p>
    <table class="jsexam"><tr><td>
                 <code><span class="white">
 &lt;!DOCTYPE HTML><br />
&lt;html><br />
  
&lt;body><br />

 &lt;button type="button">Кнопка&lt;/button><br />

&lt;/body><br />
&lt;/html>
</span></code></td></tr></table>


  
<p>Результат:</p>

<p> <button type="button">Кнопка</button></p>
  

</body>
</html>
