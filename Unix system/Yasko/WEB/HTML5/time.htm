</head>
<body>
<h1>HTML 5 теги, що оформляють час або дату</h1>
              
              <p class="p2">Теги &lt;time> &lt;/time></p>
  
  <p>Теги <kbd>&lt;time> &lt;/time></kbd>   виділяють час або дату в тексті:
  </p>
  <table class="jsexam"><tr><td class="white">
                 <code>                
                
 &lt;html><br />
 &lt;body><br />
 
 &lt;p>Заняття починаються в&lt;time>8:30&lt;/time>.&lt;/p><br />
 
 &lt;/body><br />
 &lt;/html>
         </code></td></tr></table>
         
          
 
  
 <p>Теги <kbd>&lt;time> &lt;/time></kbd> вперше представлені в специфікації<b>HTML 5</b>. </p>
</body>
</html>
